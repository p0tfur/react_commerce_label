<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Small label manager</title>
  <meta name="description" content=" Small label manager to create custom label to download in pdf, print and send as package label." />
  <meta name="keywords" content="label, manager, create, custom, label, download, pdf, print, send, package " />
  <meta name="author" content="Dominik Palacz" />
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

  function MojKomponent() {
    return (
      <div>
        <header>
          <h1 id="logo">Label manager</h1>
        </header>

        <main>
          <div id="containerL">
            From:
            To:
          </div>

          <div id="containerR">
            <nav id="nav">
              <ul class="menu">
                <li><button>add square</button></li>
                <li><button>add text</button></li>
              </ul>
            </nav>
           </div>
        </main>

        <footer>
          <div id="info">
            All rights reserved &copy; 2018 Thank you for your visit!
          </div>
        </footer>
      </div>
    );
  }

  ReactDOM.render(
    <MojKomponent />,
    document.getElementById('app')
  );
  </script>
</body>
</html>
