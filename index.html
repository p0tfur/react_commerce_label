<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Small label manager</title>
  <meta name="description" content=" Small label manager to create custom label to download in pdf, print and send as package label." />
  <meta name="keywords" content="label, manager, create, custom, label, download, pdf, print, send, package " />
  <meta name="author" content="Dominik Palacz" />
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $("#btnPrint").live("click", function () {
            var divContents = $("#dvContainer").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<html><head><title>Label manager</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

  function SetInputsBoth() {
      return (
        <div>
           Name / Company<input /><br/>
           Street / number<input /><br/>
           Post code / City<input /><br/>
           <br/>
        </div>
      );
    }

    const Square = (props) => {
      return (
        <div>
           From:<hr/>
             <SetInputsBoth />
           To:<hr/>
             <SetInputsBoth />
           <hr/>
            Sender Reference:<input /> Date:<input /><br/>
            Customer number:<input /> Time:<input />
        </div>
      );
    }

    const Button = (props) => {
      return (
        <div>
         <span>
         <br />
          <button type="button" class="btn btn-primary">//TODO add text</button>
          <input type="button" class="btn btn-primary" value="Print label" id="btnPrint" />
          <hr />
          </span>
        </div>
      );
    }

    const Footer = (props) => {
      return (
        <div>
          All rights reserved &copy; 2018 Thank you for your visit!
        </div>
      );
    }

    class Program extends React.Component {
      render() {
        return (
          <div >
            <h3>Label manager</h3>
              <form id="form1">
                <div id="dvContainer">
                  <dialog open>
                    <Square />
                  </dialog>
                </div>
              </form>
              <Button />
            <Footer />
          </div>
        );
      }
    }

    function MojKomponent() {
      return (
        <div>
           <Program />
        </div>
      );
    }

    ReactDOM.render(
      <MojKomponent />,
    document.getElementById('app')
    );
  </script>
</body>
</html>
