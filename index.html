<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Small label manager</title>
  <meta name="description" content=" Small label manager to create custom label to download in pdf, print and send as package label." />
  <meta name="keywords" content="label, manager, create, custom, label, download, pdf, print, send, package " />
  <meta name="author" content="Dominik Palacz" />
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

  function SetInputsBoth() {
      return (
        <div>
           Name / Company<input /><br/>
           Street / number<input /><br/>
           Post code / City<input /><br/>
           <br/>
        </div>
      );
    }

    const Square = (props) => {
      return (
        <div>
           From:<hr/>
             <SetInputsBoth />
           To:<hr/>
             <SetInputsBoth />
           <hr/>
            Sender's Reference:<input /> Date:<input /><br/>
            Customer number:<input /> Time:<input />
        </div>
      );
    }

    const Button = (props) => {
      return (
        <div>
         <span>
         <br />
          <button>add square</button>
          <button>add text</button>
          <button>download in pdf</button>
          <hr />
          </span>
        </div>
      );
    }

    const Footer = (props) => {
      return (
        <div>
          All rights reserved &copy; 2018 Thank you for your visit!
        </div>
      );
    }

    class Program extends React.Component {
      render() {
        return (
          <div >
            <h3>Label manager</h3>
              <dialog open>
                <Square />
              </dialog>
            <Button />
            <Footer />
          </div>
        );
      }
    }

    function MojKomponent() {
      return (
        <div>
           <Program />
        </div>
      );
    }

    ReactDOM.render(
      <MojKomponent />,
    document.getElementById('app')
    );
  </script>
</body>
</html>
